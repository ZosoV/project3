{% extends "orders/layout.html" %}

{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}

{% block body %}
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div style="padding-top: 3%; width: 60%; margin-left: 20%;">

    <div class="content-section" style="color: #11B6F3;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border_bottom mb-4">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type="submit">Sign Up</button>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class = "text-muted">
                Are you a member ? <a class = "ml-2" href="/users/login">Log in</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
